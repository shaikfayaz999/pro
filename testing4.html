<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOD/ADMIN Sign Up</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <!-- External stylesheets can remain if they don't conflict -->
    <link rel="stylesheet" href="styles3.css" />
    <link rel="stylesheet" href="styles2.css" />
    <style>
      /* Basic reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        overflow: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Header styling */
      .header {
        width: 100%;
        padding: 10px 30px;
        background-color: #4caf50;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5em;
      }
      .logo img {
        height: 40px;
        margin-right: 10px;
      }
      .nav-links a {
        margin-left: 20px;
        color: white;
        text-decoration: none;
        cursor: pointer;
      }
      /* Main container to center the sign-up form */
      .main-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }
      /* Login container (holds the form) */
      .login-container {
        width: 100%;
        max-width: 360px;
        background-color: #ffffff;
        padding: 30px 20px 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 20px;
      }
      /* Form styling using CSS Grid with two columns */
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px; /* Reduced grid gap */
      }
      .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 5px; /* Reduced bottom margin */
      }
      label {
        margin-bottom: 3px;
      }
      input,
      select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
      }
      /* Make fields span two columns */
      .full-width {
        grid-column: span 2;
      }
      /* Submit button spans two columns */
      button {
        grid-column: span 2;
        background-color: #4caf50;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button img {
        height: 18px;
        margin-left: 8px;
      }
      .already-registered {
        grid-column: span 2;
        text-align: center;
        margin-top: 10px;
      }
      .already-registered a {
        text-decoration: none;
        color: #4caf50;
      }
      @media (max-width: 768px) {
        form {
          grid-template-columns: 1fr;
        }
        .full-width {
          grid-column: span 1;
        }
      }
      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        overflow: auto;
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px 20px 40px;
        border: 2px solid #4caf50;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        color: #333;
        font-family: Arial, sans-serif;
        position: relative;
      }
      .modal-content h2 {
        margin-top: 0;
        color: #4caf50;
      }
      /* Position close (X) button at top-right of modal */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #000;
        background: none;
        border: none;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>TimePrompt</span>
      </div>
      <nav class="nav-links">
        <a href="#" onclick="navigateToHome()">Home</a>
        <a href="#" onclick="showPopup('about')">About</a>
        <a href="#" onclick="showPopup('contact')">Contact</a>
      </nav>
    </header>

    <div class="main-container">
      <div class="login-container">
        <h2> HOD/ADMIN Sign Up</h2>
        <form id="signupForm" action="admin_signup.php" method="POST">
          <!-- Row 1: Name and Email side by side -->
          <div class="input-group">
            <label for="name">Enter your full name:</label>
            <input type="text" name="name" id="name" placeholder="Your name" required />
          </div>
          <div class="input-group">
            <label for="email">Enter your Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required />
          </div>
          <!-- Row 2: Select Department spans two columns -->
          <div class="input-group full-width">
            <label for="department">Select your Department:</label>
            <select name="department" id="department" required>
              <option value="" disabled selected>Choose Department</option>
              <option value="cse">Computer Science & Engineering</option>
              <option value="ece">Electronics & Communication Engineering</option>
              <option value="eee">Electrical & Electronics Engineering</option>
              <option value="mech">Mechanical Engineering</option>
              <option value="civil">Civil Engineering</option>
              <option value="it">Information Technology</option>
            </select>
          </div>
          <!-- Row 3: Password and Confirm Password side by side -->
          <div class="input-group">
            <label for="password">Create a password:</label>
            <input type="password" name="password" id="password" placeholder="Password" required />
          </div>
          <div class="input-group">
            <label for="confirm_password">Confirm your password:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
          </div>
          <!-- Row 4: Submit button spans two columns -->
          <button type="submit">
            <span>Sign Up</span>
            <img src="signin.png" alt="Sign Up Icon" class="signin-image" />
          </button>
          <div class="already-registered">
            <p>Already have an account? <a href="adlogin.html">Login</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Popup -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <script>
      // Function to redirect to the Home page
      function navigateToHome() {
        window.location.href = 'first.html';
      }

      // Password match validation
      document.getElementById("signupForm").addEventListener("submit", function(e) {
        const pwd = document.getElementById("password").value;
        const cpwd = document.getElementById("confirm_password").value;
        if (pwd !== cpwd) {
          alert("Passwords do not match!");
          e.preventDefault();
        }
      });

      // Function to show the modal with dynamic content
      function showPopup(type) {
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modal-body");
        if (type === "about") {
          modalBody.innerHTML = `
            <h2>About This Website and Page</h2>
            <p>
              This University Timetable Management system streamlines timetable creation and management.
              It helps organize class schedules and enhances the academic experience.
              This page is designed for HOD/ADMIN sign-up.
            </p>
          `;
        } else if (type === "contact") {
          modalBody.innerHTML = `
            <h2>Contact Us</h2>
            <p>
              <strong>Email:</strong> shaikfayaz73822@gmail.com<br>
              <strong>Phone:</strong> 7382259565<br>
              <strong>Address:</strong> Kukatpally, Hyderabad, India<br>
              <strong>Follow us:</strong> Facebook | Twitter | Instagram
            </p>
          `;
        }
        modal.style.display = "block";
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      // Close modal when clicking outside of modal content
      window.onclick = function(event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
