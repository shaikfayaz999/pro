<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin Page</title>
 
    <link rel="stylesheet" href="styles2.css" />
    
    <style>
      /* Modal styling */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 100; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto; /* Center the modal */
        padding: 20px;
        border: 2px solid #4CAF50; /* Accent border color */
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        font-family: Arial, sans-serif;
        color: #333;
      }
      .modal-content h2 {
        margin-top: 0;
        color: #4CAF50;
      }
      /* Close button styling: black X without any background */
      .close-btn {
        color: #000;
        background: none;
        border: none;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
    <script>
      // Function to redirect to the Home page
      function navigateToHome() {
        window.location.href = 'first.html';
      }

      // Function to redirect to the respective signin pages
      function navigateToLoginPage(role) {
        if (role === 'hod') {
          window.location.href = 'adsignin.html';  // Redirect to HOD login page
        } else if (role === 'staff') {
          window.location.href = 'facsignin.html'; // Redirect to Faculty login page
        } else if (role === 'student') {
          window.location.href = 'stusignin.html'; // Redirect to Student login page
        }
      }

      // Function to show the modal popup with dynamic content
      function showPopup(type) {
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modal-body");
        if (type === 'about') {
          modalBody.innerHTML = `
            <h2>About This Website and Page</h2>
            <p>
              This University Timetable Management system streamlines timetable creation and management.
              It helps in organizing class schedules and enhances the academic experience.
              This page is designed for signing in, where users (HOD/Admin, Faculty, or Students) can quickly navigate to their respective areas.
            </p>
          `;
        } else if (type === 'contact') {
          modalBody.innerHTML = `
            <h2>Contact Us</h2>
           <p>
              <strong>Email:</strong> shaikfayaz73822@gmail.com<br>
              <strong>Phone:</strong> 7382259565<br>
              <strong>Address:</strong> Kukatpally, Hyderabad, India<br>
              <strong>Follow us:</strong> Facebook | Twitter | Instagram
            </p>
          `;
        }
        modal.style.display = "block";
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      // Close modal when clicking outside of the modal content
      window.onclick = function(event) {
        const modal = document.getElementById("modal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>TimePrompt</span>
      </div>
      <nav class="nav-links">
        <a href="#" onclick="navigateToHome()">Home</a>
        <a href="#" onclick="showPopup('about')">About</a>
        <a href="#" onclick="showPopup('contact')">Contact</a>
      </nav>
    </header>

    <div class="container">
      <h1>TimePrompt</h1>
      <h2>University Timetable Management</h2>
      <div class="profiles">
        <div class="profile">
          <img src="admin.jpg" alt="HOD / Admin" />
          <div class="content">
            <h2>HOD / Admin</h2>
            <!-- Trigger the script on click to navigate to HOD signin page -->
            <a href="#" onclick="navigateToLoginPage('hod')">
              <img src="signin.png" alt="Signin Icon" />
              Signin
            </a>
          </div>
        </div>
        <div class="profile">
          <img src="fac1.jpg" alt="Faculty" />
          <div class="content">
            <h2>Faculty</h2>
            <!-- Trigger the script on click to navigate to Faculty signin page -->
            <a href="#" onclick="navigateToLoginPage('staff')">
              <img src="signin.png" alt="Signin Icon" />
              Signin
            </a>
          </div>
        </div>
        <div class="profile">
          <img src="student.jpg" alt="Student" />
          <div class="content">
            <h2>Students</h2>
            <!-- Trigger the script on click to navigate to Student signin page -->
            <a href="#" onclick="navigateToLoginPage('student')">
              <img src="signin.png" alt="Signin Icon" />
              Signin
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Popup Structure -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>
    
  </body>
</html>
