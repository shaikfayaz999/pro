<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login Page</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="styles3.css" />
    <style>
      /* Basic reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Header styling */
      .header {
        width: 100%;
        padding: 10px 30px;
        background-color: #4caf50;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5em;
      }
      .logo img {
        height: 40px;
        margin-right: 10px;
      }
      .nav-links a {
        margin-left: 20px;
        color: white;
        text-decoration: none;
        cursor: pointer;
      }
      /* Main container to center the form */
      .main-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }
      /* Login container styling */
      .login-container {
        width: 100%;
        max-width: 360px;
        background-color: #ffffff;
        padding: 30px 20px 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button img {
        height: 18px;
        margin-left: 8px;
      }
      .forgot-password {
        margin-top: 15px;
      }
      .forgot-password a {
        text-decoration: none;
        color: #4caf50;
      }
      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: auto;
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px 20px 40px;
        border: 2px solid #4caf50;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: #333;
        position: relative;
      }
      .modal-content h2 {
        margin-top: 0;
        color: #4caf50;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #000;
        background: none;
        border: none;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>TimePrompt</span>
      </div>
      <nav class="nav-links">
        <a href="#" onclick="navigateToHome()">Home</a>
        <a href="#" onclick="showPopup('about')">About</a>
        <a href="#" onclick="showPopup('contact')">Contact</a>
      </nav>
    </header>

    <div class="main-container">
      <!-- Student Login Form -->
      <div class="login-container">
        <h2>STUDENT LOGIN</h2>
        <form id="loginForm" onsubmit="return validateLoginForm()">
          <div class="input-group">
            <label for="rollnumber">Enter your roll number:</label>
            <input type="text" name="rollnumber" id="rollnumber" placeholder="Roll Number" required />
          </div>
          <div class="input-group">
            <label for="password">Enter your password:</label>
            <input type="password" name="password" id="password" placeholder="Password" required />
          </div>
          <button type="submit">
            <span>Login</span>
            <img src="signin.png" alt="Sign In Icon" class="signin-image" />
          </button>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Popup for About and Contact -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <script>
      // Function to redirect to the home page
      function navigateToHome() {
        window.location.href = "first.html";
      }

      // Function to display the modal popup with dynamic content
      function showPopup(type) {
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modal-body");

        if (type === "about") {
          modalBody.innerHTML = `
            <h2>About This Website and Page</h2>
            <p>
              Welcome to TimePrompt! Our University Timetable Management system streamlines the process of creating and managing class schedules.
              This page is designed for students to log in and access personalized timetable services.
            </p>
          `;
        } else if (type === "contact") {
          modalBody.innerHTML = `
            <h2>Contact Us</h2>
            <p>
              <strong>Email:</strong> shaikfayaz73822@gmail.com<br>
              <strong>Phone:</strong> 7382259565<br>
              <strong>Address:</strong> Kukatpally, Hyderabad, India<br>
              <strong>Follow us:</strong> Facebook | Twitter | Instagram
            </p>
          `;
        }
        modal.style.display = "block";
      }

      // Function to close the modal popup
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      // Close the modal if clicking outside of the modal content
      window.onclick = function(event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      // Validate the Student Login Form
      function validateLoginForm() {
        const rollnumber = document.getElementById("rollnumber").value.trim();
        const password = document.getElementById("password").value;
        
        // Check if all fields are filled
        if (rollnumber === "" || password === "") {
          alert("Please fill in all fields.");
          return false;
        }
        
        // On successful validation, redirect to student home page
        window.location.href = "stu1.html";
        return false;
      }
    </script>
  </body>
</html>
